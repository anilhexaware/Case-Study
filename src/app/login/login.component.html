<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">
      <span> LMS Enrollment Tracker Login</span>
    </mat-toolbar>
    <form
      fxLayoutAlign="stretch"
      fxLayout="column"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input
          type="email"
          formControlName="email"
          matInput
          autocomplete="off"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input
          type="password"
          formControlName="password"
          matInput
          autocomplete="off"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select
          (selectionChange)="applySelectFilter($event)"
          formControlName="rolesData"
        >
          <mat-option *ngFor="let login of getRoles" [value]="login.role">
            {{ login.role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      {{ error }}
      <button mat-raised-button type="submit">
        <span *ngIf="loggedin"></span>
        Login
      </button>
    </form>
  </mat-card>
</div>
