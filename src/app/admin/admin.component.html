<div class="mat-elevation-z8 container">
  <button mat-raised-button color="warn" (click)="openCrud()">
    <mat-icon>add_box</mat-icon> Add Emploee
  </button>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="empId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Employee ID
      </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.empId }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Employee Name
      </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.empName }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="competency">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Competency
      </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.competency }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="enrollmentDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Enrollment Date
      </mat-header-cell>
      <mat-cell *matCellDef="let user">
        {{ user.enrollmentDate }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Due Date
      </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.dueDate }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="learningPlan">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Learning Plan
      </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.learningPlan }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="modules">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Modules
      </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.modules }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lmsStatus">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        LMS Status
      </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.lmsStatus }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
